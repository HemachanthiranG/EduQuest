<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHacks - PDF Summary</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Georgia', serif; /* Historical-themed font */
            background-image: url('images/ancient-background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(139, 69, 19, 0.9); /* Dark brown with transparency */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-bottom: 3px solid #FFD700; /* Gold border at the bottom */
        }

        h1 {
            font-size: 3em;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            margin: 0;
        }

        main {
            background: rgba(255, 248, 220, 0.9); /* Parchment-style background */
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center; /* Center the download link */
        }

        a {
            color: #FFD700; /* Gold link color */
            font-size: 1.5em;
            text-decoration: none;
            padding: 10px;
            border: 2px solid #FFD700; /* Gold border around link */
            border-radius: 5px;
            transition: background 0.3s, color 0.3s; /* Smooth hover effect */
        }

        a:hover {
            background: rgba(218, 165, 32, 0.9); /* Gold hover effect */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Download Summary PDF</h1>
    </header>
    
    <main>
        <a href="es.pdf" download>Download PDF Summary</a>
    </main>
</body>
</html>
