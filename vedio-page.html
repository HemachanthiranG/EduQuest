        body {
            font-family: 'Georgia', serif; /* Historical-themed font */
            background-image: url('images/ancient-background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(139, 69, 19, 0.9); /* Dark brown with transparency */
            padding: 20px;
            text-align: center;
            color: #fff;
            border-bottom: 3px solid #FFD700; /* Gold border at the bottom */
        }

        main {
            background: rgba(255, 248, 220, 0.9); /* Parchment-style background */
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
            margin-bottom: 20px;
        }

        h2 {
            color: #4B3E33; /* Dark brown for headings */
        }

        .chatbot-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #FFD700; /* Gold background for the button */
            color: #4B3E33; /* Dark brown text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .chatbot-button:hover {
            background-color: #FFC107; /* Slightly darker gold on hover */
        }

        /* Hide the chatbot by default */
        #chatbot-container {
            display: none;
        }
    </style>
</head>

        <h1>Gamification in Education</h1>

<!-- Replace 'YOUR_VIDEO_ID' with the actual ID of the second video -->
