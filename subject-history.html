<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHacks - History Subject</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General page styles */
        body {
            font-family: 'Georgia', serif; /* Historical serif font */
            margin: 0;
            padding: 0;
            background-image: url('images/ac.png'); /* History-themed background */
            background-size: cover;
            background-position: center;
            color: #2f2f2f; /* Dark text color for contrast */
        }

        header {
            background: rgba(139, 69, 19, 0.8); /* Dark brown transparent background */
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif; /* More classical font */
            text-shadow: 2px 2px 4px #000; /* Slight shadow for depth */
        }

        main {
            background: rgba(255, 248, 220, 0.8); /* Light parchment-like background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px 0; /* Space between lessons */
            padding: 10px;
            border-bottom: 2px solid #8B4513; /* Dark brown separator */
        }

        li h2 {
            margin: 0;
            font-size: 1.8em;
            color: #8B4513; /* Dark brown for headings */
        }

        li p {
            font-size: 1.2em;
            color: #2f2f2f; /* Dark color for text */
        }

        a {
            text-decoration: none;
            color: #8B4513;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #000; /* Darker on hover */
        }

        /* Styling individual lessons */
        .lesson-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #8B0000; /* Dark red for lesson number */
            margin-bottom: 5px;
        }

        .lesson-title {
            font-size: 1.3em;
            font-weight: normal;
            color: #2f2f2f;
        }

    </style>
</head>
<body>
    <header>
        <h1>History Lessons</h1>
    </header>
    
    <main>
        <ul>
            <li>
                <h2 class="lesson-number">Lesson 1</h2>
                <p class="lesson-title"><a href="lesson1-introduction.html">Introduction to Ancient Civilizations</a></p>
            </li>
            <!-- Add more lessons here with the same structure -->
        </ul>
    </main>
</body>
</html>
