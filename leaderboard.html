        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(190, 159, 159);

        h1 {

        .leaderboard {

            border-radius: 10px;
            overflow: hidden;
        }

        th, td {

        }

        th {
            background-color: rgba(0, 0, 0, 0.6);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */

        }

        .trophy {

        }

        .loot-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #231f1f;
            background-color: #007bff; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .loot-button:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }

        .loot-button.disabled {
            background-color: #ebdcdc; /* Grey button for disabled state */
            cursor: not-allowed;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .header img {

            height: 50px; /* Adjust the height of the avatar image */
            border-radius: 50%; /* Make the image circular */
            margin-right: 10px; /* Space between image and header text */
