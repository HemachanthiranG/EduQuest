<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHacks - Subjects</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Background image for the body */
            background-image: url('images/ww.png'); /* Add your war background image */
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the image */
            color: #fff; /* White text for contrast */
        }

        header {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative; /* Position relative for child elements */
        }

        h1 {
            font-size: 2.5em; /* Larger font size */
        }

        .highlight {
            color: #FFD700; /* Gold color for highlighting */
            font-weight: bold; /* Bold text */
        }

        main {
            margin: 20px;
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background for the main area */
            padding: 20px; /* Add padding around the main content */
            border-radius: 10px; /* Rounded corners */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #FFD700; /* Gold color for links */
            font-size: 1.5em; /* Increase font size */
            transition: color 0.3s; /* Smooth color transition */
        }

        a:hover {
            color: #fff; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Your <span class="highlight">Subject</span></h1>
    </header>
    
    <main>
        <ul>
            <li><a href="subject-history.html"><span class="highlight">History</span></a></li>
            <!-- Add more subjects -->
        </ul>
    </main>
</body>
</html>
