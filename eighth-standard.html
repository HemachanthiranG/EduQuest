<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHacks - 8th Standard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Set a readable font */
            background-color: #f0f8ff; /* Light background color */
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center; /* Center header text */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px; /* Increase header size */
            color: #2c3e50; /* Darker color for header */
        }

        main {
            text-align: center; /* Center the main content */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }

        li {
            margin: 15px 0; /* Space between list items */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            background-color: #3498db; /* Button background color */
            color: white; /* Button text color */
            padding: 15px 25px; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            font-size: 20px; /* Increase link size */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }

        a:hover {
            background-color: #2980b9; /* Darken button on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>8th Standard - Subjects</h1>
    </header>
    
    <main>
        <ul>
            <li><a href="term1.html">Term 1</a></li>
            <li><a href="term2.html">Term 2</a></li>
            <!-- Add more terms -->
        </ul>
    </main>
</body>
</html>
